import org.jetbrains.kotlin.gradle.dsl.JvmTarget

buildscript {
//    ext.kotlin_version = '1.9.22'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.21"
    }
}

plugins {
    id 'java-library'
    id 'java-gradle-plugin' // 添加这个插件
    id 'maven-publish'
    alias(libs.plugins.jetbrains.kotlin.jvm)
}

gradlePlugin {
    plugins {
        stringEncryptPlugin {
            id = 'com.au.plugins.plugin-string-encrypt' // 必须与使用时一致
            implementationClass = 'com.au.plugins.StringEncryptPlugin' // 你的插件类
        }
    }
}

java {
    sourceCompatibility JavaVersion.VERSION_17
    targetCompatibility JavaVersion.VERSION_17
}

kotlin {
    compilerOptions {
        jvmTarget = JvmTarget.JVM_17
    }
}

dependencies {
    // gradle sdk
    // groovy sdk
    implementation gradleApi()
//    implementation localGroovy()
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:2.1.21'
    // 添加了这个，就可以看 Android Gradle 插件的源码了
    implementation 'com.android.tools.build:gradle-api:8.10.1'
//    implementation "org.jetbrains.kotlin:kotlin-script-runtime:1.3.40"
    implementation 'com.google.code.gson:gson:2.13.1'
    implementation 'com.android.tools:common:31.9.2'
    implementation 'commons-io:commons-io:2.19.0'
//    implementation 'org.ow2.asm:asm:7.0'
    implementation 'org.ow2.asm:asm-commons:9.8'
    implementation('org.ow2.asm:asm-util:9.8')
}

group = 'com.au.plugins' // 你的组织包名
version = '1.0.0'     // 插件版本

publishing {
    publications {
        maven(MavenPublication) {
            groupId = group
            artifactId = 'plugin-string-encrypt' // 插件名称
            version = version
            from components.java
        }
    }
}

