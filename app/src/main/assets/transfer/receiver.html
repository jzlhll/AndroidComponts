<body>
<div class="container">

        <p id="overlayView-message">è¯·æ£€æŸ¥æ‰‹æœºåœ°å€å’Œç«¯å£ï¼Œé‡æ–°è¿æ¥ã€‚</p>

<script>
    let selectedFile = null; // å­˜å‚¨é€‰æ‹©çš„æ–‡ä»¶
    let selectedMd5 = null; //æ–‡ä»¶çš„md5

    const ALREADY_TITLE = "ğŸ—ƒï¸ å·²ä¸Šä¼ æ–‡ä»¶åˆ—è¡¨\n\n";
    let alreadyFilesInfo = ""; //å·²ç»å‘é€çš„æ–‡ä»¶s

    let isUploadingFile = false; //æ­£åœ¨ä¸Šä¼ 

    window.myHtmlUpdateSubtitle = function(newText) {
        const subtitleElement = document.getElementById('subtitle');
        if (subtitleElement) {
            subtitleElement.textContent = newText;
        }
    }

    window.myHtmlShowConnectError = function(message) {
        const overlay = document.getElementById('overlayView');
        overlay.style.display = 'flex';
        document.body.style.overflow = 'hidden'; // ç¦æ­¢é¡µé¢æ»šåŠ¨
    }

    function requireNotUploading(continueCallback) {
        if (isUploadingFile) {
            alert("æ­£åœ¨ä¸Šä¼ ä¸­ï¼Œè¯·å‹¿æ“ä½œã€‚");
        } else {
            continueCallback();
        }
    }

    // å¤„ç†æ–‡ä»¶é€‰æ‹©ï¼ˆé€šè¿‡æŒ‰é’®ï¼‰
    document.getElementById('real-file').addEventListener('change', function(e) {
        requireNotUploading(()=>{
            selectedFile = e.target.files[0];
            showFileInfo();
        });
    });

    function handleDrop(e) {
        e.preventDefault();
        document.getElementById('dropZone').classList.remove('dragover');
        requireNotUploading(()=>{
            selectedFile = e.dataTransfer.files[0];
            showFileInfo();
        });
    }
    
    function handleDragOver(e) {
        e.preventDefault();
        document.getElementById('dropZone').classList.add('dragover');
    }

    function showFileInfo() {
        const startTs = Date.now();
        window.lastStartTsFlagArr = window.lastStartTsFlagArr || {};
        window.lastStartTsFlagArr.checkMd5StartTime = startTs;

        // æ·»åŠ å…¼å®¹æ€§æ£€æŸ¥
        if (selectedFile) {
            const file = selectedFile;
            const fileSize = myDroidFormatSize(file.size);
            
            if (window.Worker && file.size > 50 * 1024 * 1024) { //50MBå°±ç”¨å¤§çš„
                showFileInfoByWorker(startTs, file, fileSize);
            } else {
                showFileInfoBySmall(file, fileSize);
            }
        }
    }

    // è®¡ç®—æ–‡ä»¶å”¯ä¸€æ ‡è¯†ï¼ˆMD5ï¼‰
    async function showFileInfoBySmall(file, fileSize) {
        const fileListDiv = document.getElementById('fileList');
        fileListDiv.className = `status-message info`;
        fileListDiv.style.display = 'block';
        fileListDiv.textContent = `æ–‡ä»¶: ${file.name} (${fileSize}) \nmd5: è®¡ç®—ä¸­...`;

        const spark = new SparkMD5.ArrayBuffer();
        const stream = file.stream().getReader();
        while (true) {
            const { done, value } = await stream.read();
            if (done) break;
            spark.append(value.buffer);
        }
        const fileHash = spark.end();
        selectedMd5 = fileHash;
        fileListDiv.textContent = `æ–‡ä»¶: ${file.name} (${fileSize}) \nmd5: ${fileHash}`;
    }

    async function showFileInfoByWorker(startTs, file, fileSize) {
        const fileListDiv = document.getElementById('fileList');
        fileListDiv.className = `status-message info`;
        fileListDiv.style.display = 'block';
        fileListDiv.textContent = `æ–‡ä»¶: ${file.name} (${fileSize}) \nmd5: è®¡ç®—ä¸­...`;
        
        let deltaTs = 0;
        function checkCb() {
            const nowTs = Date.now();
            deltaTs = nowTs - startTs;
            fileListDiv.textContent = `æ–‡ä»¶: ${file.name} (${fileSize}) \nmd5: è€—æ—¶${deltaTs}æ¯«ç§’...`;
        }
        startLoopingCheck(checkCb);

        let text = "";
        try {
            const fileHash = await streamBasedHashWorker(file, startTs);
            console.log("è®¡ç®—ç»“æœ:", fileHash);
            selectedMd5 = fileHash;
            const nowTs = Date.now();
            deltaTs = nowTs - startTs;
            text = `æ–‡ä»¶: ${file.name} (${fileSize}) \nmd5: ${fileHash} è€—æ—¶${deltaTs}æ¯«ç§’ã€‚`;
        } catch (error) {
            if (error == "aborted") {
                text = `æ–‡ä»¶: ${file.name} (${fileSize}) å·²ç»ˆæ­¢ã€‚`;
            } else {
                console.error("å‘ç”Ÿé”™è¯¯:", error);
                text = `æ–‡ä»¶: ${file.name} (${fileSize}) \n${error}ã€‚`;
            }
        }

        stopLoopingCheck();
        fileListDiv.textContent = text;
    }

    window.myHtmlChangeProgressVisible = function(visible) {
        if(visible) 
            document.querySelector('.progress-container').style.display = 'block';
        else 
            document.querySelector('.progress-container').style.display = 'none';
    }

    // æ˜¾ç¤ºæ–‡ä»¶åˆ—è¡¨åŒºåŸŸçš„å‡½æ•°
    function showAlreadyFileList() {
        document.querySelector('.divider').style.display = 'block';
        document.getElementById('alreadyFileList').style.display = 'block'; //none æ˜¯hide
    }

    function changeUploadButton(reset) {
        const uploadButton = document.getElementById('uploadButton');
        
        if (reset) {
            // é‡ç½®ä¸ºä¸Šä¼ çŠ¶æ€ï¼ˆåŸå§‹æ ·å¼ï¼‰
            uploadButton.innerHTML = 'ğŸš€ å¼€å§‹ä¸Šä¼ ';
            uploadButton.style.backgroundColor = '#27ae60';
            uploadButton.onclick = startUpload;
        } else {
            // å˜ä¸ºå–æ¶ˆçŠ¶æ€
            uploadButton.innerHTML = 'âŒ å–æ¶ˆä¸Šä¼ ';
            uploadButton.style.backgroundColor = '#e74c3c'; // çº¢è‰²
            uploadButton.onclick = cancelUpload;
        }
    }

    //å–æ¶ˆä¸Šä¼ 
    function cancelUpload() {
        if (window.lastStartTsFlagArr) {
            window.lastStartTsFlagArr.startUploadTime = Date.now();
        }
    }

    // å¼€å§‹ä¸Šä¼ 
    function startUpload() {
        isUploadingFile = true;
        changeUploadButton(false);

        const startTime = Date.now();
        window.lastStartTsFlagArr.startUploadTime = startTime;

        startUploadFile(startTime, selectedFile, selectedMd5, (uploaded, total, speed, str) => {
            if (str == "mergeChunksStart") {
                showStatus("æœ€åçš„æ£€éªŒä¸­...", "info");
            } else if(str == "uploadChunk") {
                const percent = Math.round((uploaded / total) * 100);
                updateProgress(percent);
                showStatus(`æ–‡ä»¶å‘é€ä¸­${percent}%ï¼Œé€Ÿåº¦${speed}...`, "info");
            }
        })
            .then(message => {
                console.log(message);
                showStatus("æ–‡ä»¶ä¸Šä¼ æˆåŠŸ!", "success", true);
                resetUI(true);
                isUploadingFile = false;
                changeUploadButton(true);
            })
            .catch(error => {
                console.error("error: " + error);
                showStatus(error.message, "error");
                resetUI(false);
                isUploadingFile = false;
                changeUploadButton(true);
            });
    }

    function showStatus(message, type, shouldReset=false) {
        const statusDiv = document.getElementById('status');
        statusDiv.textContent = message;
        statusDiv.className = `status-message ${type}`;
        statusDiv.style.display = 'block';

        if (shouldReset) {
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    }

    // é‡ç½®UIçŠ¶æ€
    function resetUI(isSuccess) {
        if (isSuccess) {
            document.getElementById('real-file').value = '';
            document.getElementById('fileList').textContent = '';

            const fileSize = myDroidFormatSize(selectedFile.size);
            alreadyFilesInfo = ALREADY_TITLE + selectedFile.name + " " + fileSize + " " + selectedMd5 + "\n" + alreadyFilesInfo;
            document.getElementById('alreadyFileList').textContent = alreadyFilesInfo;
            selectedFile = null;
            selectedMd5 = null;

            showAlreadyFileList();
        }

        updateProgress(0);
        myHtmlChangeProgressVisible(false);
    }

    function updateProgress(percent) {
        const progressBar = document.getElementById('uploadProgress');
        progressBar.style.width = `${percent}%`;
    }

    let intervalId = null;
    let isLooping = false;
    function startLoopingCheck(callback) {
        if (isLooping) {
            return;
        }
        
        isLooping = true;

        if (!intervalId) {
            intervalId = setInterval(() => {
            callback();
            }, 300);
        }
    }

    function stopLoopingCheck() {
        isLooping = false;
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
        }
    }

    window.myHtmlUpdateBigTitle = function(mode, ipAndRandomCode) {
        document.getElementById('bigTitle').textContent = `${ipAndRandomCode} (${mode})`;
    };

    ////////run init functions//////
    startWsConnect();
</script>
